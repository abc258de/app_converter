<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter</title>
  <link rel="stylesheet" href="conv.css">
</head>
<body>
<div class="wraper">
  <div class="titles">
    <div class="title_conv">Currency Converter</div>
    <div class="subtitle">Check live rates, set rate alerts, receive notifications and more.</div>
  </div>

  <div class="converter">
    <p>Amount</p>
    <form action="converting">
      <div class="flag"><img src="./images/flag-singapore.png" alt=""></div>
      <select name="" id="">
        <option value="USD">SGD</option>
        <option value="SGD" >USD</option>
        <option value="EUR">EU</option>
        <option value="GRV">UA</option>
      </select>
      <input type="number" placeholder="1000.00">
    </form>
    <br>
    <div class="swap">
      <hr>
      <a href="switch.html"><img src="./images/circle_final.png" alt=""></a>
    </div>
    <br>
    <div class="circle">
      <p>Converted Amount</p>
      <form action="converting">
        <div class="flag"><img src="./images/flag-usa.png" alt=""></div>
        <select name="" id="">
          <option value="USD">USD</option>
          <option value="SGD" >SGD</option>
          <option value="EUR">EU</option>
          <option value="GRV">UA</option>
        </select>
        <input type="number" placeholder="736.70">
      </form>
    </div>
  </div>
  
  <div class="info_btm">
    <div class="rate">Indicative Exchange Rate</div>
    <div class="value">1 SGD = 0.7367 USD</div>
  </div>
 
  

</div>  
</body>
</html>
